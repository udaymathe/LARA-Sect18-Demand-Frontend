<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>प्रकल्प डेटा फॉर्म</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #005a87;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        fieldset {
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 25px;
            padding: 15px;
        }
        legend {
            font-size: 1.2em;
            font-weight: bold;
            color: #005a87;
            padding: 0 10px;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin: -8px;
        }
        .form-group {
            flex: 1 1 300px;
            padding: 8px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 4px;
            font-size: 1em;
        }
        textarea {
            min-height: 80px;
        }
        .authority-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>माहिती फॉर्म</h1>
        <p>कृपया आवश्यक माहिती भरा.</p>

        <form id="dataForm">
            <fieldset>
                <legend>सामान्य माहिती</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="projectName">प्रकल्पाचे नाव</label>
                        <input type="text" id="projectName" name="projectName">
                    </div>
                    <div class="form-group">
                        <label for="villageName">मौजे</label>
                        <input type="text" id="villageName" name="villageName">
                    </div>
                    <div class="form-group">
                        <label for="taluka">तालुका</label>
                        <input type="text" id="taluka" name="taluka">
                    </div>
                    <div class="form-group">
                        <label for="district">जिल्हा</label>
                        <input type="text" id="district" name="district">
                    </div>
                    <div class="form-group">
                        <label for="lar">LAR</label>
                        <input type="text" id="lar" name="lar">
                    </div>
                    <div class="form-group">
                        <label for="courtLocation">न्यायालयाचे ठिकाण (व. स्तर)</label>
                        <input type="text" id="courtLocation" name="courtLocation">
                    </div>
                    <div class="form-group">
                        <label for="farmerName">शेतकऱ्याचे नाव</label>
                        <input type="text" id="farmerName" name="farmerName">
                    </div>
                    <div class="form-group">
                        <label for="gatNumber">गट क्र.</label>
                        <input type="text" id="gatNumber" name="gatNumber">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>महत्त्वाच्या तारखा</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="section4Date">कलम-४ प्रसिद्धीचा दिनांक</label>
                        <input type="date" id="section4Date" name="section4Date">
                    </div>
                    <div class="form-group">
                        <label for="finalAwardDate">अंतिम निवाडा घोषित दिनांक</label>
                        <input type="date" id="finalAwardDate" name="finalAwardDate">
                    </div>
                    <div class="form-group">
                        <label for="decisionDate">निर्णयाचा दिनांक</label>
                        <input type="date" id="decisionDate" name="decisionDate">
                    </div>
                    <div class="form-group">
                        <label for="fictionalDate">काल्पनिक दिनांक</label>
                        <input type="date" id="fictionalDate" name="fictionalDate">
                    </div>
                    <div class="form-group">
                        <label for="possessionDate">परिशिष्ट-अ प्रमाणे ताबा घेतल्याची दिनांक</label>
                        <input type="date" id="possessionDate" name="possessionDate">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>दर</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="finalAwardLandRate">अंतिम निवाड्यातील जमिनीचे दर</label>
                        <input type="number" id="finalAwardLandRate" name="finalAwardLandRate">
                    </div>
                    <div class="form-group">
                        <label for="courtIncreasedLandRate">न्यायालय निर्णयानुसार जमिनीचा वाढीव दर</label>
                        <input type="number" id="courtIncreasedLandRate" name="courtIncreasedLandRate">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>अधिकारी</legend>
                <div class="form-row">
                    <div class="form-group authority-item">
                        <label>कनिष्ठ</label>
                        <div>
                            <label for="k-field1">फील्ड 1</label>
                            <input type="text" id="k-field1" name="k_field1">
                        </div>
                        <div>
                            <label for="k-field2">फील्ड 2</label>
                            <input type="text" id="k-field2" name="k_field2">
                        </div>
                        <div>
                            <label for="k-field3">फील्ड 3</label>
                            <input type="text" id="k-field3" name="k_field3">
                        </div>
                    </div>
                    <div class="form-group authority-item">
                        <label>उपविभागीय</label>
                        <div>
                            <label for="sd-field1">फील्ड 1</label>
                            <input type="text" id="sd-field1" name="sd_field1">
                        </div>
                        <div>
                            <label for="sd-field2">फील्ड 2</label>
                            <input type="text" id="sd-field2" name="sd_field2">
                        </div>
                        <div>
                            <label for="sd-field3">फील्ड 3</label>
                            <input type="text" id="sd-field3" name="sd_field3">
                        </div>
                    </div>
                    <div class="form-group authority-item">
                        <label>विभागीय</label>
                        <div>
                            <label for="d-field1">फील्ड 1</label>
                            <input type="text" id="d-field1" name="d_field1">
                        </div>
                        <div>
                            <label for="d-field2">फील्ड 2</label>
                            <input type="text" id="d-field2" name="d_field2">
                        </div>
                        <div>
                            <label for="d-field3">फील्ड 3</label>
                            <input type="text" id="d-field3" name="d_field3">
                        </div>
                    </div>
                    <div class="form-group authority-item">
                        <label>प्रादेशिक</label>
                        <div>
                            <label for="r-field1">फील्ड 1</label>
                            <input type="text" id="r-field1" name="r_field1">
                        </div>
                        <div>
                            <label for="r-field2">फील्ड 2</label>
                            <input type="text" id="r-field2" name="r_field2">
                        </div>
                        <div>
                            <label for="r-field3">फील्ड 3</label>
                            <input type="text" id="r-field3" name="r_field3">
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>संपादित क्षेत्र</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="drylandArea">जिरायत</label>
                        <input type="number" id="drylandArea" name="drylandArea">
                    </div>
                    <div class="form-group">
                        <label for="seasonalIrrigatedArea">हंगामी बागायत</label>
                        <input type="number" id="seasonalIrrigatedArea" name="seasonalIrrigatedArea">
                    </div>
                    <div class="form-group">
                        <label for="irrigatedArea">बागायत</label>
                        <input type="number" id="irrigatedArea" name="irrigatedArea">
                    </div>
                    <div class="form-group">
                        <label for="wasteArea">पोट खराब</label>
                        <input type="number" id="wasteArea" name="wasteArea">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>रकमा</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="awardTotalCompensation">निवाड्यातील एकूण मोबदला रक्कम</label>
                        <input type="number" id="awardTotalCompensation" name="awardTotalCompensation">
                    </div>
                    <div class="form-group">
                        <label for="awardTreeCompensation">निवाड्यातील एकूण फळझाडेची मोबदला रक्कम</label>
                        <input type="number" id="awardTreeCompensation" name="awardTreeCompensation">
                    </div>
                    <div class="form-group">
                        <label for="courtTreeCompensation">मा. न्यायालयाने ठरवून दिलेला फळझाडेचा मोबदला</label>
                        <input type="number" id="courtTreeCompensation" name="courtTreeCompensation">
                    </div>
                    <div class="form-group">
                        <label for="courtTotalFinancialCompensation">मा. न्यायालयाने ठरवून दिलेला एकूण आर्थिक मोबदला</label>
                        <input type="number" id="courtTotalFinancialCompensation" name="courtTotalFinancialCompensation">
                    </div>
                    <div class="form-group">
                        <label for="applicantCourtFee">अर्जदारास द्यावयाची कोर्ट फी रक्कम</label>
                        <input type="number" id="applicantCourtFee" name="applicantCourtFee">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>L&J</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="legalDepartmentOpinion">विधी व न्याय खात्याचे मत (प्राप्त असल्यास)</label>
                        <textarea id="legalDepartmentOpinion" name="legalDepartmentOpinion"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="legalDeptId">जा. क्र.</label>
                        <input type="text" id="legalDeptId" name="legalDeptId">
                    </div>
                    <div class="form-group">
                        <label for="legalDeptDate">दिनांक</label>
                        <input type="date" id="legalDeptDate" name="legalDeptDate">
                    </div>
                    <div class="form-group">
                        <label for="legalDeptProposalId">विधी व न्याय खात्यास प्रस्ताव पाठवला असल्यास जा. क्र.</label>
                        <input type="text" id="legalDeptProposalId" name="legalDeptProposalId">
                    </div>
                    <div class="form-group">
                        <label for="legalDeptProposalDate">दिनांक</label>
                        <input type="date" id="legalDeptProposalDate" name="legalDeptProposalDate">
                    </div>
                </div>
            </fieldset>

            <button id="generateBtn" type="button">PDF तयार करा आणि डाउनलोड करा</button>
        </form>

        <div id="status"></div>
    </div>

    <script>
        // IMPORTANT: Replace this URL with your Google Apps Script Web App URL
        const API_URL = 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL';

        const generateBtn = document.getElementById('generateBtn');
        const statusDiv = document.getElementById('status');
        const form = document.getElementById('dataForm');

        generateBtn.addEventListener('click', async () => {
            statusDiv.textContent = 'PDF तयार होत आहे... कृपया प्रतीक्षा करा.';
            generateBtn.disabled = true;

            try {
                // Get all form data and create a JSON object
                const formData = new FormData(form);
                const jsonData = {};
                for (const [key, value] of formData.entries()) {
                    jsonData[key] = value;
                }
                
                // The new FormData method automatically handles all form fields,
                // so no special handling for checkboxes is needed anymore.

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jsonData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }

                const base64Data = result.pdfData;
                const fileName = result.fileName || 'generated_file.pdf';

                const binaryString = atob(base64Data);
                const len = binaryString.length;
                const bytes = new Uint8Array(len);
                for (let i = 0; i < len; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                
                const pdfBlob = new Blob([bytes], { type: 'application/pdf' });
                const blobUrl = URL.createObjectURL(pdfBlob);
                
                const link = document.createElement('a');
                link.href = blobUrl;
                link.download = fileName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(blobUrl);

                statusDiv.textContent = 'PDF यशस्वीरित्या तयार झाले! ते आता डाउनलोड होत आहे.';

            } catch (error) {
                statusDiv.textContent = `त्रुटी: ${error.message}`;
                console.error('Error:', error);
            } finally {
                generateBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
