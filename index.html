<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>प्रकल्प डेटा फॉर्म</title>
    <style>
        /* --- Gumroad Style: Compact and Refined --- */
        :root {
            --color-background: #f4f4f4; /* Updated to f4f4f4 */
            --color-container: #ffffff;
            --color-group-bg: #fafafa;
            --color-text-dark: #333333;
            --color-border-light: #e0e0e0;
            --color-border-focused: #99c7ff;
            --color-focus-shadow: rgba(0, 115, 230, 0.3);
            --color-primary: #ff7d00;
            --color-primary-hover: #e67100;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --border-radius: 10px;
            --padding-lg: 14px;
            --margin-lg: 15px;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--color-background);
            color: var(--color-text-dark);
            margin: 0;
            padding: var(--margin-lg);
        }
        .container {
            max-width: 95%;
            margin: 0 auto;
            background-color: var(--color-container);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        h1 {
            text-align: left;
            color: var(--color-text-dark);
            font-weight: 700;
            font-size: 2em;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        hr {
            border: 0;
            height: 1px;
            background: #666;
            margin: 10px 0;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        fieldset {
            border: 1px solid var(--color-border-light);
            border-radius: var(--border-radius);
            margin-bottom: var(--margin-lg);
            padding: 20px;
            background-color: var(--color-group-bg);
        }
        legend {
            font-size: 1.1em;
            font-weight: bold; /* Made font bold */
            color: var(--color-text-dark);
            padding: 0 10px;
            background-color: #ffffff; /* Changed legend background to white */
            margin-top: -10px; /* Added slight negative margin for tab effect */
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin: -5px;
        }
        .form-group {
            flex: 1 1 250px;
            padding: 5px;
        }
        .acquired-area fieldset .form-row {
            flex-wrap: wrap;
            overflow-x: visible;
        }
        .acquired-area .form-group {
            flex: 1 1 250px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 0.95em;
            color: #555;
        }
        input[type="text"],
        input[type="date"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: var(--padding-lg);
            box-sizing: border-box;
            border: 1px solid var(--color-border-light);
            border-radius: var(--border-radius);
            margin-top: 4px;
            font-size: 1em;
            background-color: var(--color-container);
            transition: none;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--color-border-focused);
            box-shadow: 0 0 0 4px var(--color-focus-shadow);
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        .authority-item {
            border: 1px solid var(--color-border-light);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: var(--border-radius);
            background-color: var(--color-container);
        }
        .authority-item input {
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            width: 33.33%;
            background-color: var(--color-primary);
            color: var(--color-white);
            border: none;
            padding: var(--padding-lg) 30px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            border-radius: var(--border-radius);
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: var(--color-primary-hover);
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--color-border-light);
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>LARA: कलम-१८ निधी मागणी प्रस्ताव</h1>
        <hr>

        <form id="dataForm">
            <fieldset>
                <legend>सामान्य माहिती</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="projectName">प्रकल्पाचे नाव</label>
                        <input type="text" id="projectName" name="projectName">
                    </div>
                    <div class="form-group">
                        <label for="villageName">मौजे</label>
                        <input type="text" id="villageName" name="villageName">
                    </div>
                    <div class="form-group">
                        <label for="taluka">तालुका</label>
                        <input type="text" id="taluka" name="taluka">
                    </div>
                    <div class="form-group">
                        <label for="district">जिल्हा</label>
                        <input type="text" id="district" name="district">
                    </div>
                    <div class="form-group">
                        <label for="lar">LAR</label>
                        <input type="text" id="lar" name="lar">
                    </div>
                    <div class="form-group">
                        <label for="courtLocation">न्यायालयाचे ठिकाण (व. स्तर)</label>
                        <input type="text" id="courtLocation" name="courtLocation">
                    </div>
                    <div class="form-group">
                        <label for="farmerName">शेतकऱ्याचे नाव</label>
                        <input type="text" id="farmerName" name="farmerName">
                    </div>
                    <div class="form-group">
                        <label for="gatNumber">गट क्र.</label>
                        <input type="text" id="gatNumber" name="gatNumber">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>महत्त्वाच्या तारखा</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="section4Date">कलम-४ प्रसिद्धीचा दिनांक</label>
                        <input type="date" id="section4Date" name="section4Date">
                    </div>
                    <div class="form-group">
                        <label for="finalAwardDate">अंतिम निवाडा घोषित दिनांक</label>
                        <input type="date" id="finalAwardDate" name="finalAwardDate">
                    </div>
                    <div class="form-group">
                        <label for="decisionDate">निर्णयाचा दिनांक</label>
                        <input type="date" id="decisionDate" name="decisionDate">
                    </div>
                    <div class="form-group">
                        <label for="fictionalDate">काल्पनिक दिनांक</label>
                        <input type="date" id="fictionalDate" name="fictionalDate">
                    </div>
                    <div class="form-group">
                        <label for="possessionDate">परिशिष्ट-अ प्रमाणे ताबा घेतल्याची दिनांक</label>
                        <input type="date" id="possessionDate" name="possessionDate">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>दर</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="finalAwardLandRate">अंतिम निवाड्यातील जमिनीचे दर</label>
                        <input type="number" id="finalAwardLandRate" name="finalAwardLandRate">
                    </div>
                    <div class="form-group">
                        <label for="courtIncreasedLandRate">न्यायालय निर्णयानुसार जमिनीचा वाढीव दर</label>
                        <input type="number" id="courtIncreasedLandRate" name="courtIncreasedLandRate">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>अधिकारी</legend>
                <div class="form-row">
                    <div class="form-group authority-item">
                        <label>कनिष्ठ</label>
                        <input type="text" name="k_field1" placeholder="पदनाम">
                        <input type="text" name="k_field2" placeholder="विभाग">
                        <input type="text" name="k_field3" placeholder="ठिकाण">
                    </div>
                    <div class="form-group authority-item">
                        <label>उपविभागीय</label>
                        <input type="text" name="sd_field1" placeholder="पदनाम">
                        <input type="text" name="sd_field2" placeholder="विभाग">
                        <input type="text" name="sd_field3" placeholder="ठिकाण">
                    </div>
                    <div class="form-group authority-item">
                        <label>विभागीय</label>
                        <input type="text" name="d_field1" placeholder="पदनाम">
                        <input type="text" name="d_field2" placeholder="विभाग">
                        <input type="text" name="d_field3" placeholder="ठिकाण">
                    </div>
                    <div class="form-group authority-item">
                        <label>प्रादेशिक</label>
                        <input type="text" name="r_field1" placeholder="पदनाम">
                        <input type="text" name="r_field2" placeholder="विभाग">
                        <input type="text" name="r_field3" placeholder="ठिकाण">
                    </div>
                </div>
            </fieldset>

            <fieldset class="acquired-area">
                <legend>संपादित क्षेत्र</legend>
                
                <fieldset>
                    <legend>निवड्यानुसार H</legend>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="h_drylandArea">जिरायत</label>
                            <input type="number" id="h_drylandArea" name="h_drylandArea">
                        </div>
                        <div class="form-group">
                            <label for="h_seasonalIrrigatedArea">हंगामी बागायत</label>
                            <input type="number" id="h_seasonalIrrigatedArea" name="h_seasonalIrrigatedArea">
                        </div>
                        <div class="form-group">
                            <label for="h_irrigatedArea">बागायत</label>
                            <input type="number" id="h_irrigatedArea" name="h_irrigatedArea">
                        </div>
                        <div class="form-group">
                            <label for="h_wasteArea">पोट खराब</label>
                            <input type="number" id="h_wasteArea" name="h_wasteArea">
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>कोर्ट आदेशात नमूद जमीन प्रकार (बदल असल्यास)</legend>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="court_drylandArea">जिरायत</label>
                            <input type="number" id="court_drylandArea" name="court_drylandArea">
                        </div>
                        <div class="form-group">
                            <label for="court_seasonalIrrigatedArea">हंगामी बागायत</label>
                            <input type="number" id="court_seasonalIrrigatedArea" name="court_seasonalIrrigatedArea">
                        </div>
                        <div class="form-group">
                            <label for="court_irrigatedArea">बागायत</label>
                            <input type="number" id="court_irrigatedArea" name="court_irrigatedArea">
                        </div>
                        <div class="form-group">
                            <label for="court_wasteArea">पोट खराब</label>
                            <input type="number" id="court_wasteArea" name="court_wasteArea">
                        </div>
                    </div>
                </fieldset>
            </fieldset>

            <fieldset>
                <legend>रकमा</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="awardTotalCompensation">निवाड्यातील एकूण मोबदला रक्कम</label>
                        <input type="number" id="awardTotalCompensation" name="awardTotalCompensation">
                    </div>
                    <div class="form-group">
                        <label for="awardTreeCompensation">निवाड्यातील एकूण फळझाडेची मोबदला रक्कम</label>
                        <input type="number" id="awardTreeCompensation" name="awardTreeCompensation">
                    </div>
                    <div class="form-group">
                        <label for="courtTreeCompensation">मा. न्यायालयाने ठरवून दिलेला फळझाडेचा मोबदला</label>
                        <input type="number" id="courtTreeCompensation" name="courtTreeCompensation">
                    </div>
                    <div class="form-group">
                        <label for="courtTotalFinancialCompensation">मा. न्यायालयाने ठरवून दिलेला एकूण आर्थिक मोबदला</label>
                        <input type="number" id="courtTotalFinancialCompensation" name="courtTotalFinancialCompensation">
                    </div>
                    <div class="form-group">
                        <label for="applicantCourtFee">अर्जदारास द्यावयाची कोर्ट फी रक्कम</label>
                        <input type="number" id="applicantCourtFee" name="applicantCourtFee">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>L&J</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="legalDepartmentOpinion">विधी व न्याय खात्याचे मत (प्राप्त असल्यास)</label>
                        <textarea id="legalDepartmentOpinion" name="legalDepartmentOpinion"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="legalDeptId">जा. क्र.</label>
                        <input type="text" id="legalDeptId" name="legalDeptId">
                    </div>
                    <div class="form-group">
                        <label for="legalDeptDate">दिनांक</label>
                        <input type="date" id="legalDeptDate" name="legalDeptDate">
                    </div>
                    <div class="form-group">
                        <label for="legalDeptProposalId">विधी व न्याय खात्यास प्रस्ताव पाठवला असल्यास जा. क्र.</label>
                        <input type="text" id="legalDeptProposalId" name="legalDeptProposalId">
                    </div>
                    <div class="form-group">
                        <label for="legalDeptProposalDate">दिनांक</label>
                        <input type="date" id="legalDeptProposalDate" name="legalDeptProposalDate">
                    </div>
                </div>
            </fieldset>
            
            <div class="button-container">
                <button id="generateBtn" type="button">PDF तयार करा आणि डाउनलोड करा</button>
            </div>
        </form>

        <div id="status"></div>
    </div>

    <script>
        // IMPORTANT: Replace this URL with your Google Apps Script Web App URL
        const API_URL = 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL';

        const generateBtn = document.getElementById('generateBtn');
        const statusDiv = document.getElementById('status');
        const form = document.getElementById('dataForm');

        generateBtn.addEventListener('click', async () => {
            statusDiv.textContent = 'PDF तयार होत आहे... कृपया प्रतीक्षा करा.';
            generateBtn.disabled = true;

            try {
                // Get all form data and create a JSON object
                const formData = new FormData(form);
                const jsonData = {};
                for (const [key, value] of formData.entries()) {
                    jsonData[key] = value;
                }
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jsonData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }

                const base64Data = result.pdfData;
                const fileName = result.fileName || 'generated_file.pdf';

                const binaryString = atob(base64Data);
                const len = binaryString.length;
                const bytes = new Uint8Array(len);
                for (let i = 0; i < len; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                
                const pdfBlob = new Blob([bytes], { type: 'application/pdf' });
                const blobUrl = URL.createObjectURL(pdfBlob);
                
                const link = document.createElement('a');
                link.href = blobUrl;
                link.download = fileName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(blobUrl);

                statusDiv.textContent = 'PDF यशस्वीरित्या तयार झाले! ते आता डाउनलोड होत आहे.';

            } catch (error) {
                statusDiv.textContent = `त्रुटी: ${error.message}`;
                console.error('Error:', error);
            } finally {
                generateBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
